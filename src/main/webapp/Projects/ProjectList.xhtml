<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="projectListForm">
        <h:dataTable value="#{projectAdministrationBean.projectList}" var="project" styleClass="table striped table-sm">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{project.name}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{project.description}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandLink styleClass="btn btn-outline-primary btn-sm mr-2" onclick="loadProjectForm(true, '#{projectAdministrationBean.serializeProject(project)}');">
                    <i class="fas fa-edit"></i> Edit
                </h:commandLink>
	            <h:commandLink styleClass="btn btn-outline-danger btn-sm" onclick="return confirmDelete(event, '#{project.name}', '#{project.id}')" action="#{projectAdministrationBean.deleteProject(project.id)}">
				    <i class="fas fa-trash"></i> Delete
				    <f:ajax execute="@this" render="@form" oncomplete="reloadProjectList()"/>
				</h:commandLink>
           </h:column>
        </h:dataTable>
    </h:form>

    <script>
        function confirmDelete(event, projectname, id) {
        	var confirmMessage = "Are you sure you want to delete project " + projectname + "?";
            var confirmDelete = confirm(confirmMessage);
            if (!confirmDelete) {
                event.preventDefault();
                return false;
            }

            return true;
        }

        function reloadProjectList() {
            console.log('reloading list');
            $.ajax({
                url: "/Projects/ProjectList.xhtml",
                method: "GET",
                success: function(data) {
                    $("#projectListForm").html(data);
                },
                error: function(xhr, status, error) {
                    console.error("Error reloading Project List:", error);
                }
            });
        }

        function showProjectForm(data) {
            if (data.status === 'success') {
                $('#createProjectModal').modal('show');
            }
        }
    </script>
</ui:composition>
