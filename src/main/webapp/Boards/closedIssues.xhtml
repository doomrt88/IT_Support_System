<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div class="container">
		<h3>Closed Issues</h3>
		<h:form id="closedIssuesForm">	        
			<p:dataTable id="closedIssuesTable"
				value="#{issueBean.getIssues_ByStatusClose()}" var="c"
				styleClass="table striped table-sm mt-2" paginator="true" rows="5"  paginatorPosition="bottom">
				<p:column headerText="Issue #">#{c.issueID}</p:column>
				<p:column headerText="Title">#{c.title}</p:column>
				<p:column headerText="Description">#{c.description}</p:column>
				<p:column headerText="Priority">
				    <p:badge value="P#{c.priority}" severity="#{c.priority eq '1' ? 'danger' : (c.priority eq '2' ? 'warning' : 'info')}" />
				</p:column>
				<p:column headerText="Date Created">#{c.createdAt}</p:column>
				<p:column headerText="Start Date">#{c.startDate}</p:column>
				<p:column headerText="Due Date">#{c.dueDate}</p:column>				
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
