<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"/>

</h:head>


<h:body>

	<h:panelGroup id="centerform" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
	<h:form id="loginForm">
		<div class="form-outline mb-4">
			<h:inputText type="text" id="username" class="form-control" value="#{loginBean.username}"/>
			<label class="form-label" for="username">Username</label>
		</div>

		<div class="form-outline mb-4">
			<h:inputText type="password" id="password" class="form-control" value="#{loginBean.password}"/>
			<label class="form-label" for="password">Password</label>
		</div>

		<!-- 2 column grid layout for inline styling -->
		<div class="row mb-4">
			<div class="col">
				<!-- Simple link -->
				<a href="#!">Forgot password?</a>
			</div>
		</div>

		<!-- Submit button -->
		<h:commandButton action = "#{loginBean.login()}" class="btn btn-primary btn-block mb-4" value="Sign in"
			id="signIn"/>

		<!-- Register buttons -->
		<div class="text-center">
			<p>
				Not a member? <a href="#!">Register</a>
			</p>
		</div>
		
		<div class="text-center" style="color:red;">
			<h:message for="signIn"/>
		</div>
		
	</h:form>
	</h:panelGroup>

</h:body>
</html>
