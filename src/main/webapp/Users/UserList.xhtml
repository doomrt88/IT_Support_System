<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="userListForm">
        <h:dataTable value="#{userAdministrationBean.userList}" var="user" styleClass="table striped table-sm">
            <h:column>
                <f:facet name="header">Username</f:facet>
                #{user.username}
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{user.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{user.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandLink styleClass="btn btn-outline-primary btn-sm mr-2" onclick="loadUserForm(true, '#{userAdministrationBean.serializeUser(user)}');">
                    <i class="fas fa-edit"></i> Edit
                </h:commandLink>
	            <h:commandLink styleClass="btn btn-outline-danger btn-sm" onclick="return confirmDelete(event, '#{user.username}', '#{user.id}')" action="#{userAdministrationBean.deleteUser(user.id)}">
				    <i class="fas fa-trash"></i> Delete
				    <f:ajax execute="@this" render="@form" oncomplete="reloadUserList()"/>
				</h:commandLink>
           </h:column>
        </h:dataTable>
    </h:form>

    <script>
        function confirmDelete(event, username, id) {
        	var confirmMessage = "Are you sure you want to delete user " + username + "?";
            var confirmDelete = confirm(confirmMessage);
            if (!confirmDelete) {
                event.preventDefault();
                return false;
            }

            return true;
        }

        function reloadUserList() {
            console.log('reloading list');
            $.ajax({
                url: "/Users/UserList.xhtml",
                method: "GET",
                success: function(data) {
                    $("#userListForm").html(data);
                },
                error: function(xhr, status, error) {
                    console.error("Error reloading User List:", error);
                }
            });
        }

        function showUserForm(data) {
            if (data.status === 'success') {
                $('#createUserModal').modal('show');
            }
        }
    </script>
</ui:composition>
