<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/styles.css" />
</h:head>

<h:body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Registration Form</h2>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
             <div class="border p-4">
                <h:form id="registrationForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <h:inputText id="username" class="form-control" value="#{userRegistrationBean.registrationForm.username}" required="true" requiredMessage="Username is required" autocomplete="off">
			                <f:validator validatorId="usernameValidator" />
			            </h:inputText>
			    
                        <div class="text-left" style="color:red;">
	                        <h:message for="username" id="errUsername"/>
	                    </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <h:inputSecret id="password" class="form-control" value="#{userRegistrationBean.registrationForm.password}" required="true" requiredMessage="Password is required" autocomplete="off"/>
                        <div class="text-left" style="color:red;">
                            <h:message for="password" id="errPassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <h:inputSecret id="confirmPassword" class="form-control" value="#{userRegistrationBean.registrationForm.confirmPassword}" required="true" requiredMessage="Password is required" autocomplete="off" />
                        <div class="text-left" style="color:red;">
                            <h:message for="confirmPassword" id="errConfirmPassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <h:inputText id="firstName" class="form-control" value="#{userRegistrationBean.registrationForm.firstName}" required="true" requiredMessage="First name is required" autocomplete="off" />
                        <div class="text-left" style="color:red;">
                            <h:message for="firstName" id="errFirstName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <h:inputText id="lastName" class="form-control" value="#{userRegistrationBean.registrationForm.lastName}" autocomplete="off" />
                    </div>
                  
                  	 <div class="alert #{not empty userRegistrationBean.response.message ? userRegistrationBean.response.result ? 'alert-success' : 'alert-danger' : '' }" role="alert" rendered="#{not empty userRegistrationBean.response.message}">
        		        #{userRegistrationBean.response.message}
        		    </div>
    
                    
                    <h:commandButton action = "#{userRegistrationBean.register}" class="btn btn-primary btn-block" value="Register" id="register"/>
                </h:form>
            </div>
        </div>
    </div>
    </div>
</h:body>

</html>
